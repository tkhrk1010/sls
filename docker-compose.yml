version: '3'
services:
  serverless:
    build: 
      context: .
      args: 
        - AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
        - AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
    # keep container up (docker run -t)
    tty: true
    working_dir: /app
    volumes:
      - ..:/app
    # please change to your project name
    image: serverless-your-project-name
    # please change to your project name
    container_name: serverless-your-project-name
    env_file:
      - .env
